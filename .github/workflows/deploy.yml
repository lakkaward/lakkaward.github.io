name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main
    # Only trigger if the commit message contains '[deploy]'
    if: contains(github.event.head_commit.message, '[deploy]')

permissions:
  contents: write  # Allow write access to repository contents (push to gh-pages)
  pages: write     # Allow deployment to GitHub Pages (needed depending on repo settings)
  id-token: write  # Allow authentication using OIDC (OpenID Connect)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build Application ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Folder where build files are generated
